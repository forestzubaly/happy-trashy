<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Trashy — true luxury trash valet in the Treasure Valley</title>

  <!-- SEO basics -->
  <meta name="description" content="Happy Trashy: true luxury trash valet serving the Treasure Valley. Contact forest@happytrashy.com." />
  <link rel="canonical" href="https://www.happytrashy.com/" />

  <!-- Performance: get the font fast -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico?v=3" sizes="any">
  <link rel="shortcut icon" href="favicon.ico?v=3">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=3">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=3">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png?v=3">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png?v=3">
  <meta name="theme-color" content="#6c0f98">

  <!-- Social (Open Graph / Twitter) -->
  <meta property="og:title" content="Happy Trashy" />
  <meta property="og:description" content="True luxury trash valet for the Treasure Valley." />
  <!-- If you later add a 1200x630 preview image, update this URL: -->
  <meta property="og:image" content="https://www.happytrashy.com/android-chrome-512x512.png" />
  <meta property="og:url" content="https://www.happytrashy.com/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Happy Trashy" />
  <meta name="twitter:description" content="True luxury trash valet for the Treasure Valley." />
  <meta name="twitter:image" content="https://www.happytrashy.com/android-chrome-512x512.png" />

  <!-- Structured data (safe minimal set) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Happy Trashy",
    "url": "https://www.happytrashy.com/",
    "email": "forest@happytrashy.com",
    "logo": "https://www.happytrashy.com/android-chrome-512x512.png"
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Happy Trashy",
    "url": "https://www.happytrashy.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.google.com/search?q=site%3Ahappytrashy.com+{search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <style>
    :root { --brand: #6c0f98; }
    html, body { height: 100%; margin: 0; background: #fff; }

    /* 3-column grid: tagline | logo | email */
    body {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      justify-items: center;
      column-gap: 56px;
      min-height: 100vh;
    }

    /* Center animated logo */
    .logo {
      grid-column: 2;
      width: clamp(280px, 36vw, 520px);
      height: auto;         /* we’ll set width; browser infers height */
      display: block;
      background: #fff;
      object-fit: cover;     /* ensure scaling doesn’t distort */
      object-position: center;
      clip-path: inset(1px 0 1px 0); /* trims top/bottom 1px */
    }

    .side-text {
      font-family: 'Baloo Bhaijaan 2', system-ui, sans-serif;
      color: var(--brand);
      font-size: clamp(18px, 2.2vw, 28px);
      line-height: 1.35;
      text-align: center;
    }

    .tagline { grid-column: 1; justify-self: end; text-transform: lowercase; }
    .email   { grid-column: 3; justify-self: start; }
    .email a { color: var(--brand); text-decoration: none; }
    .email a:hover { text-decoration: underline; }

    /* Visually hidden (accessible, SEO-friendly, not cloaking) */
    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0);
      white-space: nowrap; border: 0;
    }

    /* Stack vertically on small screens */
    @media (max-width: 700px) {
      body { grid-template-columns: 1fr; row-gap: 20px; }
      .tagline, .email { grid-column: 1; justify-self: center; text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Left side tagline (real text Google can read) -->
  <div class="side-text tagline">
    true luxury trash valet<br>
    for the treasure valley
  </div>

  <!-- Center animated logo: WebM first, MP4 fallback -->
  <video
    class="logo"
    aria-label="Happy Trashy logo"
    autoplay loop muted playsinline preload="metadata"  <!-- lighter than 'auto' -->
    width="520"
  >
    <source src="logovid.webm" type="video/webm">
    <source src="logovid.mp4" type="video/mp4">
    <!-- Accessible text/fallback -->
    Your browser does not support the video tag.
  </video>

  <!-- SEO-friendly brand name (in markup, not visible) -->
  <h1 class="visually-hidden">Happy Trashy</h1>
  <p class="visually-hidden">True luxury trash valet for the Treasure Valley. Contact: forest@happytrashy.com</p>

  <!-- Right side email -->
  <div class="side-text email">
    <a href="mailto:forest@happytrashy.com">forest@happytrashy.com</a>
  </div>

  <!-- Noscript fallback so bots/no-JS users still see your brand/tagline -->
  <noscript>
    <div class="visually-hidden">
      <h1>Happy Trashy</h1>
      <p>True luxury trash valet for the Treasure Valley. Contact: forest@happytrashy.com</p>
    </div>
  </noscript>
</body>
</html>
